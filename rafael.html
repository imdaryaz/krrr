<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рафаил</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.pinimg.com/736x/a1/ea/b0/a1eab0c40ca5d335988e49d45bc12ec4.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
    }
    .text {
      margin-top: 200px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .back {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='index.html'">Назад</button>
  <div class="text">Ради тебя не жалко и умереть</div>
</body>
</html>
